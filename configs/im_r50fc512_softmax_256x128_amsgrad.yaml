model:
  name: 'resnet50_fc512'
  pretrained: True

data:
  type: 'video'
  sources: ['mars']
  targets: ['mars']
  height: 256
  width: 128
  combineall: False
  transforms: ['random_flip']
  save_dir: 'log'

loss:
  name: 'softmax'
  softmax:
    label_smooth: True

train:
  optim: 'amsgrad'
  lr: 0.0003
  max_epoch: 20
  batch_size: 32
  fixbase_epoch: 5
  open_layers: ['fc', 'classifier']
  lr_scheduler: 'single_step'
  stepsize: [20]

test:
  batch_size: 100
  dist_metric: 'euclidean'
  normalize_feature: False
  evaluate: False
  eval_freq: -1
  rerank: True